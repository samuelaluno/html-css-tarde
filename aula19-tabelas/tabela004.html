<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesclagem</title>
</head>
<style>
  td {
    border: 1px solid black;
  }

  table {
    border-collapse: collapse;
  }
  .ccidades{
    background-color: #ccc;
  }
  .cestado{
    background-color: yellow;
  }
</style>
<body>
  <h2>Mesclagem de Células</h2>
  <table>
    <colgroup>
      <col class="cestado">
      <col class="ccidades">
    </colgroup>
  <caption>Brasil</caption>
    <tr>
      <td>Estado</td>
      <td>Cidades</td>
    </tr>
    <tr>
      <td rowspan="3">Ceará</td>
      <td>Fortaleza</td>
    </tr>
    <tr>
      <td>Mauriti</td>
    </tr>
    <tr>
      <td>Milagres</td>
    </tr>
  </table>
  <br>
  <table>
    <caption>Utilizando mesclagem <code>colspan</code></caption>
    <tr>
      <td colspan="5">Boletim Escolar</td>
    </tr>
    <tr>
      <td>Disciplinas</td>
      <td>1º BIM.</td>
      <td>2º BIM.</td>
      <td>3º BIM.</td>
      <td>4º BIM.</td>
    </tr>
  </table>

</body>

</html>
