<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Minha primeira tabela</h1>
  <!--
    Estrutura de uma tabela simples
    TABLE - tag que inicia uma tabela
      TR (TABLE ROW) - linha da tabela
        TH (TABLE HEADER) - CabeÃ§alho da tabela
        TD (TABLE DATA) - Dado da tabela
      -->
      <table>
        <tr class="cinza negrito"> <!--Primeira linha da tabela-->
          <td><abbr title="">A1</abbr></td>
          <td>B1</td>
          <td>C1</td>
          <td>D1</td>
        </tr> <!--Fim da primeira linha da tabela-->

        <tr>
          <td>A2</td>
          <td>B2</td>
          <td>C2</td>
          <td>D2</td>
        </tr>
        <tr>
          <td>A3</td>
          <td>B3</td>
          <td class="amarelo">C3</td>
          <td>D3</td>
        </tr>
      </table>
</body>
</html>
